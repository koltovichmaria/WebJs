<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Форма</title>
</head>
<body>

    <div class="center">
        <button id="show-login">Send</button>
    </div>
    <div class="popup">
        <div class="close-btn">&times;</div>
        <div class="form">
            <h2>Log in</h2>
            <form id="feedbackForm">
                <div class="form-element">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="fullName" placeholder="Enter full name">
                </div>
                <div class="form-element">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter email">
                </div>
                <div class="form-element">
                    <label for="tel">Phone</label>
                    <input type="tel" id="tel"  name="phone" placeholder="Enter phone number">
                </div>
                <div class="form-element">
                    <label for="organization">Organization</label>
                    <input type="text" id="organization" name="organization" placeholder="Enter organization">
                </div>
                <div class="form-element">
                    <textarea id="message" name="message" placeholder="Enter message"></textarea>
                </div>
                <div class="form-element">
                    <input type="checkbox" id="remember-me" name="policy" required>
                    <label for="remember-me">Remember me</label>
                </div>
                <div class="form-element">
                    <button type="submit">Sign in</button>
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>

</body>
</html>
